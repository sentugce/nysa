<template name="block">

  <section class="content">
    <div class="row">

      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Mimari Eleman</h3>
        </div>
        <div class="box-body">
          <div class="col-md-6">
            <div class="form-group">
              <label for="block">Blok cinsi</label>
              <input type="text" class="form-control" id="block" placeholder="Yapı İsmi Giriniz">
            </div>
            <div class="form-group">
              <label for="description">Tanım</label>
              <textarea class="form-control" rows="3" placeholder="Blok Açıklaması" id="description"></textarea>
            </div>
          </div>





        </div>

        <div class="box-footer">
          <button class="btn btn-primary" id="addBlock">KAYDET</button>
        </div>
      </div>
    </div>

    <div class="row">

      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Mimari Eleman Listesi</h3>
        </div>
        <div class="box-body">

          <div class="box">


            <div class="box-body table-responsive no-padding">
              <table class="table " id="block-list">
                <thead>
                <tr>

                  <th style="width:30%">Blok Cinsi</th>
                  <th style="width:40%">Tanım</th>
                  <th style="width:15%">Düzenle</th>
                  <th style="width:15%">Sil</th>
                </tr>
              </thead>
                <tbody>
                {{#each allBlocks}}
                <tr>
                  <td>{{block}}</td>
                  <td>{{description}}</td>
                  <td><a href="" class="btn btn-primary" data-toggle="modal" data-target="#blockModal" id="blockUpdate">Düzenle</a></td>
                  <td><a href="" class="btn btn-danger" id="blockRemove">Sil</a></td>
                </tr>
                {{/each}}
              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>

        </div>
      </div>
    </div>
  </section>
  {{#with selectedBlock}}
  <div class="modal fade" id="blockModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
  <div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Mimari Eleman</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
  <form>
  <div class="form-group">
  <label for="recipient-name" class="col-form-label">Mimari Eleman Adı</label>
  <input type="text" class="form-control" id="block-name" value="{{block}}">
  </div>
  <div class="form-group">
  <label for="message-text" class="col-form-label">Tanım</label>
  <textarea class="form-control" id="description-text">{{description}}</textarea>
  </div>
  </form>
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
  <button type="button" class="btn btn-primary" id="block-modal-update">Güncelle</button>
  </div>
  </div>
  </div>
  </div>
  {{/with}}

</template>
