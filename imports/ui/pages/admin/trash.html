<template name="trash">
  <section class="content">
    <div class="row">

      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Geri Dönüşüm Kutusu</h3>
        </div>
        <div class="box-body">
          <div class="col-md-6 col-xs-12">
          <div class="box">


            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>

                  <th style="width:90%">Silinen Yapı</th>

                </tr>
                {{#each trashedStructure}}
                <tr>

                  <td><a href="/structure">{{structure}}</a></td>
                  <td><a href="" class="btn btn-primary" id="takeBack">Geri Al</a></td>
                </tr>
                {{/each}}
              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
        </div>

        <div class="col-md-6 col-xs-12">
        <div class="box">

          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tbody><tr>

                <th style="width:90%">Silinen Blok Cinsi</th>

              </tr>
              {{#each trashedBlock}}
              <tr>

                <td><a href="/block">{{block}}</a></td>
                <td><a href="" class="btn btn-primary" id="takeBack">Geri Al</a></td>
              </tr>
              {{/each}}
            </tbody></table>
          </div>
          <!-- /.box-body -->
        </div>
      </div>



        <div class="col-md-6 col-xs-12">
        <div class="box">

          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tbody><tr>

                <th style="width:90%">Silinen Bezeme</th>

              </tr>
              {{#each trashedDecoration}}
              <tr>

                <td><a href="/decoration">{{decoration}}</a></td>
                <td><a href="" class="btn btn-primary" id="takeBack">Geri Al</a></td>
              </tr>
              {{/each}}
            </tbody></table>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
      <div class="col-md-6 col-xs-12">
      <div class="box">

        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tbody><tr>

              <th style="width:90%">Silinen Mimari Eser</th>

            </tr>
            {{#each trashedPiece}}
            <tr>
              <td><a href="/pieceDetails/{{_id}}">{{envanterNo}}</a></td>

              <td><a href="" class="btn btn-primary" id="takeBack">Geri Al</a></td>
            </tr>
            {{/each}}
          </tbody></table>
        </div>
        <!-- /.box-body -->
      </div>
    </div>






        </div>
      </div>
    </div>
  </section>
</template>
