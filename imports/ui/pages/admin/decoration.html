<template name="decoration">

  <section class="content">


      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Bezeme</h3>
        </div>
        <div class="box-body">
          <div class="col-md-6">
            <div class="form-group">
              <label for="block">Bezeme Adı</label>
              <input type="text" class="form-control" id="decoration" placeholder="Bezeme İsmi Giriniz">
            </div>
            <div class="form-group">
              <label for="description">Tanım</label>
              <textarea class="form-control" rows="3" placeholder="Bezeme Açıklaması" id="description"></textarea>
            </div>
          </div>

        
        </div>
        <div class="col-md-12">
        <div class="row bg-gray measure">
          <div class="col-md-12">
            <label for="">Ölçüler</label>
          </div>
          <div class="col-md-4">
            <label for="size">Yükseklik</label>
            <input class="form-control"  placeholder="Yükseklik" id="size">
          </div>
          <div class="col-md-4">
            <label for="length">Boy</label>
            <input class="form-control"  placeholder="Boy" id="length">
          </div>
          <div class="col-md-4">
            <label for="width">Genişlik</label>
            <input class="form-control"  placeholder="Genişlik" id="width">
          </div>
        </div>
      </div>

        <div class="box-footer">
          <button class="btn btn-primary" id="addDecoration">KAYDET</button>
        </div>
      </div>




      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Bezeme Listesi</h3>
        </div>
        <div class="box-body">

          <div class="box">


            <div class="box-body table-responsive no-padding">
              <table class="table " id="decoration-list">
                <thead>
                <tr>

                  <th style="width:40%">Bezeme Adı</th>
                  <th style="width:30%">Tanım</th>
                  <th style="width:15%">Düzenle</th>
                  <th style="width:15%">Sil</th>
                </tr>
              </thead>
                <tbody>
                {{#each allDecoration}}
                <tr>
                  <td>{{decoration}}</td>
                  <td>{{description}}</td>
                  <td><a href="" class="btn btn-primary" data-toggle="modal" data-target="#decorationModal" id="decorationUpdate">Düzenle</a></td>
                  <td><a href="" class="btn btn-danger" id="decorationRemove">Sil</a></td>
                </tr>
                {{/each}}
              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>

        </div>
      </div>

  </section>
  {{#with selectedDecoration}}
  <div class="modal fade" id="decorationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
  <div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Bezeme</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
  <form>
  <div class="form-group">
  <label for="recipient-name" class="col-form-label">Bezeme Adı</label>
  <input type="text" class="form-control" id="decoration-name" value="{{decoration}}">
  </div>
  <div class="form-group">
  <label for="message-text" class="col-form-label">Tanım</label>
  <textarea class="form-control" id="description-text">{{description}}</textarea>
  </div>
  </form>
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
  <button type="button" class="btn btn-primary" id="decoration-modal-update">Güncelle</button>
  </div>
  </div>
  </div>
  </div>
  {{/with}}


</template>
