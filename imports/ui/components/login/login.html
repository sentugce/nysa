<template name="login">
  <div class="login-box">
  <div class="login-logo measures">
    <a href="/"><span class="logo-lg"><img autoid="_ad_2" aria-label="nysa_logo_fin9al.jpg" src="./logo.jpg" style="height:100px; width:100px;"></span>

      </a>
      
</div>


  <!-- /.login-logo -->
  <div class="login-box-body">

    <p class="login-box-msg">Sign in to start your session</p>


      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" id="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" id="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">

        <!-- /.col -->
        <div class="col-xs-12">
          <button id="login-send" class="btn btn-primary  btn-flat">GİRİŞ</button>
          <a class="btn btn-primary btn-flat pull-right" href="#" data-toggle="modal" data-target="#modal1">Yeni Kullanıcı Kaydı</a>

        </div>

        <!-- /.col -->
      </div>


    <!-- /.social-auth-links -->
  </div>
  <!-- /.login-box-body -->
</div>


<div class="modal fade" id="modal1" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">yeni kullanıcı kaydı</h4>
      </div>
      <div class="modal-body">
        <h4> </h4>
          <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="E-Mail" id="email-create">
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Parola" id="password-create">
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Parola Tekrar" id="password-repeat">
      </div>


      <div id="pass-length-info"></div>

      <div class="alert alert-danger" style="display:none:color:white" id="pass-info"> Parolalar aynı değil</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="new-user-add">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</template>
